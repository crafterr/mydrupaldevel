
event_example.event_example_form:
  path: '/event_example/form/event_example'
  defaults:
    _form: '\Drupal\event_example\Form\EventExampleForm'
    _title: 'EventExampleForm'
  requirements:
    _access: 'TRUE'
  

event_example.event_example_controller_hello:
  path: '/event_example/hello'
  defaults:
    _controller: '\Drupal\event_example\Controller\EventExampleController::hello'
    _title: 'Event Example'
  requirements:
    _permission: 'access content'
